<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - ShippingFlight</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="container">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="track.html">Track Shipment</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<section>
  <div class="container" style="max-width: 600px;">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name</label><br/>
      <input type="text" id="name" name="name" placeholder="Your full name" required style="width:100%; padding:8px; margin-bottom:15px;"/>

      <label for="email">Email</label><br/>
      <input type="email" id="email" name="email" placeholder="Your email address" required style="width:100%; padding:8px; margin-bottom:15px;"/>

      <label for="message">Message</label><br/>
      <textarea id="message" name="message" placeholder="Your message" required style="width:100%; padding:8px; margin-bottom:15px;" rows="5"></textarea>

      <button type="submit" style="background:#007bff; color:white; border:none; padding:10px 20px; border-radius:4px; cursor:pointer;">Send Message</button>
    </form>

    <div id="response" style="margin-top:20px; font-weight:600;"></div>
  </div>
</section>

<script>
  const form = document.getElementById('contactForm');
  const responseDiv = document.getElementById('response');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    responseDiv.textContent = "Thank you for contacting ShippingFlight. We will get back to you shortly.";
    form.reset();
  });
</script>

<footer>
  <div class="container">
    &copy; 2025 ShippingFlight. All rights reserved.
  </div>
</footer>

</body>
</html>
