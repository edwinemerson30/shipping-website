<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShippingFlight | Global Goods Transport</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #007BFF; color: white; padding: 20px; text-align: center; }
    .container { padding: 40px; max-width: 600px; margin: auto; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1, p { text-align: center; }
    form { text-align: center; margin-top: 20px; }
    input[type="text"] { padding: 10px; width: 80%; max-width: 300px; }
    input[type="submit"] { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>ShippingFlight</h1>
    <p>We Deliver Worldwide</p>
  </header>

  <div class="container">
    <h2>Track Your Shipment</h2>
    <form action="track.html" method="get">
      <input type="text" name="tracking" placeholder="Enter Tracking Number" required />
      <br/><br/>
      <input type="submit" value="Track Now" />
    </form>
  </div>
</body>
</html>
